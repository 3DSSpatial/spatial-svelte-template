<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Zea Composer Viewer - Embed</title>

    <link rel="icon" type="image/png" href="./favicon-16x16.png" />
    <link rel="stylesheet" href="./custo.css" />
  </head>
  <body>
    <script type="module" src="./main-embed.js"></script>
    <div id="leftpanel">
      <div id="buttonWrapper">
        <div class="btns">

      <iframe
        id="zea-svelte-app"
