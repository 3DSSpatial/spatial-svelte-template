<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <title>Zea Composer Viewer - Embed</title>

    <link rel="icon" type="image/png" href="./favicon-16x16.png" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script type="module" src="./main-embed.js"></script>
  </head>
  <body>
    <div class="bg-gray-50 flex h-screen p-2 space-x-2">
      <div class="flex flex-col space-y-2 w-80">
        <div class="flex flex-col space-y-2">
          <button
            class="bg-yellow-300 rounded border-yellow-400 border shadow hover:bg-yellow-200 p-2"
            id="Gearbox"
          >
            Gearbox
          </button>
          <button
            class="bg-yellow-300 rounded border-yellow-400 border shadow hover:bg-yellow-200 p-2"
            id="Hospital_Structural"
          >
            Hospital_Structural
          </button>
          <button
            class="bg-yellow-300 rounded border-yellow-400 border shadow hover:bg-yellow-200 p-2"
            id="Hospital_HVAC"
          >
            Hospital_HVAC
          </button>
        </div>
        <div>
          <label class="flex items-center justify-center space-x-2">
            <span>Background Color</span>
            <input type="color" id="background-color" value="#cccccc" />
          </label>
        </div>
        <div class="bg-white flex-1 overflow-auto border rounded p-2">
          <pre class="h-full" id="output"></pre>
        </div>
      </div>
      <div class="flex-1">
        <iframe
          class="border-2 border-gray-300 rounded h-full w-full"
          id="zea-svelte-app"
          src="http://localhost:5000/?embedded"
        ></iframe>
        <!-- For local development
        <iframe
          class="border-2 border-gray-300 rounded h-full w-full"
          id="zea-svelte-app"
          src="https://svelte-template.zea.live/?embedded"
        ></iframe>
        -->
      </div>
    </div>
  </body>
</html>
